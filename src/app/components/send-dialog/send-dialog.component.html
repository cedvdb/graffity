<h1 mat-dialog-title>Send nano</h1>
<div *ngIf="!pending" mat-dialog-content>

  <div class="content flexColumn">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput type="text" 
        placeholder="nano_3rb4eeqpzo4fikzo9x157kcqezdbi8yakawkzsx6obepzwwh9frcbsbcfi3u"
        [(ngModel)]="address"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <div class="flex">
        <input matInput type="number"  step="any" placeholder="0.001" [(ngModel)]="amount"/>    
        nano
      </div>
    </mat-form-field>
  </div>

</div>

<div *ngIf="!pending" mat-dialog-actions  class="flexBetween">
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button color="primary" (click)="send()" cdkFocusInitial>
    Send
  </button>
</div>

<ng-container *ngIf="pending">
  Please hold on, this will take a few minutes as work is generated on your computer
  <div class="flexCenter">
    <mat-progress-spinner  mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-container>

<h1 mat-dialog-title>Wallet Seed</h1>
<div class="flexCenter flexColumn" mat-dialog-content>

  <div class="flexColumn flexCenter">
    <app-qr-code 
      [data]="walletSrv.wallet.seed"
      [text]="walletSrv.wallet.mnemonic">
    </app-qr-code>
  </div>

</div>


<div mat-dialog-actions class="flexBetween">
  <div class="spacer"></div>
  <button mat-button mat-dialog-close>close</button>
</div>

<h1 mat-dialog-title>Account</h1>
<div class="flexCenter flexColumn" mat-dialog-content>

  <div class="flexColumn flexCenter">
    <qrcode colordark="#4fb0bd" [qrdata]="walletSrv.address" [width]="256"></qrcode>
    <div class="address flexCenter under-qr" 
      matTooltip="copy"
      [cdkCopyToClipboard]="walletSrv.address">
      <fa-icon [icon]="faClone"></fa-icon>
      {{ walletSrv.address }}
    </div>
  </div>
  
  <div mat-dialog-actions class="flexBetween">
    <div class="spacer"></div>
    <button mat-button mat-dialog-close>close</button>
  </div>

</div>



<div class="flexGrow messages">
  <app-message 
    *ngFor="let message of (messages$ | async)"
    class="mg-bottom-s"
    [message]="message"
    [currentUserId]="(currentUser | async)?.uid">
  </app-message>
</div>

<div class="flexVAlign">
  <app-user-picture 
    class="mg-right-s"
    size="2"
    [url]="(currentUser | async)?.photoURL">
  </app-user-picture>
  <textarea 
    #inp 
    class="z-1" 
    type="text" 
    placeholder="Type here..."
    name="content"
    autofocus
    [(ngModel)]="newMsgContent"
    (keyup.enter)="postMessage()">
  </textarea>
</div>



<div class="messages">
  <app-message 
    *ngFor="let message of (messages$ | async)"
    [message]="message"
    [currentUserId]="(currentUser | async)?.uid">
  </app-message>
</div>

<div class="bottom">
  <app-user-picture [url]="(currentUser | async).photoURL"></app-user-picture>
  <input 
    #inp 
    class="z-1" 
    type="text" 
    placeholder="Type here..."
    name="content"
    [(ngModel)]="newMsgContent"
    (keyup.enter)="postMessage()"/>
</div>
